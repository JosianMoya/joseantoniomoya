<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Únete a nuestra lista de correo</h1>
    <p>¡Recibe las últimas noticias y ofertas especiales directamente en tu bandeja de entrada!</p>
    <form id="signupForm">
      <input type="email" id="emailInput" placeholder="Tu correo electrónico" required>
      <button type="submit">Suscribirse</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
